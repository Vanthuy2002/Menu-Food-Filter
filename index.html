<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Food</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-top">
          <h1 class="menu-title">Order everything you want</h1>
          <div class="line"></div>
        </div>
        <div class="btn-list">
          <button class="all">All</button>
          <button class="breakfast">Breakfast</button>
          <button class="dinner">Dinner</button>
          <button class="drink">Drink</button>
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter your order here" />
        <input type="button" value="Search" />
      </div>
      <p class="mess">Found <span id="count">0</span> order for you</p>
      <div class="food"></div>
    </div>

    <div class="message"></div>
    <script src="./public/main.js"></script>
  </body>
</html>
